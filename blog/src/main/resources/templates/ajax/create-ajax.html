<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous" async></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="mb-3">
        <label for="name" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="name"/>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Địa chỉ</label>
        <input type="text" class="form-control" id="address" name="address"/>
    </div>
    <div class="mb-3">
        <label class="form-label" for="score">Điểm</label>
        <input type="number" class="form-control" id="score"/>
    </div>
    <button id="createBtn" type="button" class="btn btn-primary">Thêm mới</button>
</div>
<script>
    $('#createBtn').click(function () {
        const name = document.getElementById("name").value;
        const address = document.getElementById("address").value;
        const score = document.getElementById("score").value;
        const obj = {
            name: name,
            address: address,
            score: score
        }

        $.ajax({
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            url: "http://localhost:8080/api/student",
            type: "POST",
            data: JSON.stringify(obj),
            // Sẽ được chạy khi request hoàn thành và status là 2xx
            success: function(data) {
                console.log(data);
                alert("Thêm mói thành công")
            },
            // Sẽ được chạy khi request hoàn thành và status là 4xx hoặc 5xx
            error: function(err){
                alert("Lỗi")
                console.log(err);
            }
        })
    })

</script>
</body>
</html>
