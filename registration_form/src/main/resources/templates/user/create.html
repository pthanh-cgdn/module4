<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thêm mới</title>
  <th:block th:replace="~{common/template::linkBootstrap}"></th:block>
</head>
<body>
<nav th:replace="~{common/template::navbar}"></nav>
<div class="container">
  <form method="post" th:object="${userDto}">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}"/>
      <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red; font-style: italic"></p>
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}"/>
      <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red; font-style: italic"></p>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="text" class="form-control" id="age" name="age" th:field="*{age}"/>
      <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red; font-style: italic"></p>
    </div>
    <div class="mb-3">
      <label class="form-label" for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"/>
      <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red; font-style: italic"></p>
    </div>
    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input type="text" class="form-control" id="email" th:field="*{email}"/>
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red; font-style: italic"></p>
    </div>
    <button type="submit" class="btn btn-primary">Add new user</button>
  </form>
</div>
</body>
</html>
