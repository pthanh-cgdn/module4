<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h3>Do you want to delete product?</h3>
<p th:if="${message} != null">
    <span class="message" th:text="${message}"></span>
</p>

<form method="post" th:action="@{/product/delete}" th:object="${product}">
    <fieldset>
        <legend>Product information</legend>
        <table>
            <tr>
                <td>Name:</td>
                <td th:text="${product.name}"></td>
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{name}"/>
            </tr>
            <tr>
                <td>Category:</td>
                <td th:text="${product.categoryName}"></td>
                    <input type="hidden" th:field="*{categoryName}"/>
            </tr>
            <tr>
                <td>Manufacture:</td>
                <td th:text="${product.manufacture}"></td>
                    <input type="hidden" th:field="*{manufacture}"/>
            </tr>
            <tr>
                <td>Price:</td>
                <td th:text="${product.price}"></td>
                    <input type="hidden" th:field="*{price}"/>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" value="Delete product">Confirm</button></td>
            </tr>
        </table>
    </fieldset>
</form>
<p>
    <a href="/product">Back to product list</a>
</p>
</body>
</html>
