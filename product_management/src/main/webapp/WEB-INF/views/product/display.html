<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">QuickBuy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <form class="d-flex" action="/product/search" method="post">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<a href="/product/create">
    <p th:if="${message} != null">
        <span class="message">${message}</span>
    </p>
    <button class="btn btn-primary mt-4">Add new Product</button>
</a>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Product ID <a href="/product/sort?sortBy=id">
            <button>sort</button>
        </a></th>
        <th>Name <a href="/product/sort?sortBy=name">
            <button>sort</button>
        </a></th>
        <th>Category <a href="/product/sort?sortBy=categoryName">
            <button>sort</button>
        </a></th>
        <th>Manufacture <a href="/product/sort?sortBy=manufacture">
            <button>sort</button>
        </a></th>
        <th>Price <a href="/product/sort?sortBy=price">
            <button>sort</button>
        </a></th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "product:${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.categoryName}"></td>
            <td th:text="${product.manufacture}"></td>
            <td th:text="${product.price}"></td>

            <td>
                <a th:href="@{/product/edit/{id}(id=${product.id})}">
                    <button class="btn btn-warning">Edit</button>
                </a>
                <a th:href="@{/product/delete/{id}(id=${product.id})}">
                    <button class="btn btn-danger">Delete</button>
                </a>
            </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
