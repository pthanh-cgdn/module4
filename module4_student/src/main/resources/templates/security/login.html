<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form action="/login" method="post">
<table>
    <tr>
        <td>Username: </td>
        <td><input type="text" name="userName" id="userName" th:value="${userName}">
        </td>
    </tr>
    <tr>
        <td>Password: </td>
        <td><input type="password" name="password" id="password" th:value="${password}"></td>
    </tr>
    <tr>
        <td>Remember me? </td>
        <td><input type="checkbox" name="rememberMe" id="rememberMe"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Login"></td>
    </tr>
</table>
</form>
</body>
</html>
